<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Transit Route Map</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls { position: absolute; top: 8px; left: 8px; z-index: 10; background: white; padding: 8px; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,.3); }
  </style>
</head>
<body>
  <div id="controls">
    Route ID: <input id="routeId" value="" placeholder="e.g. 22" />
    <button id="load">Load Route</button>
  </div>
  <div id="map"></div>

  <script src="/maps_config.js"></script>
  <script src="/map.js"></script>
  <script>
    document.getElementById('load').addEventListener('click', () => {
      const rid = document.getElementById('routeId').value.trim();
      if (!rid) return alert('Enter a route id');
      window.loadRouteOnMap(rid);
    });

    // Auto-load route if route_id query param present
    (function(){
      const params = new URLSearchParams(location.search);
      const rid = params.get('route_id');
      if (rid) {
        document.getElementById('routeId').value = rid;
        window.loadRouteOnMap(rid);
      }
    })();
  </script>
</body>
</html>
